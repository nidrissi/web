---
layout: default
---
<div class="row">
    <section class="col-md-10">
        {% for post in site.posts %}
            <article>
                <header class="post-header">
                    <h1 id="{{ post.id | slugify }}" class="target">
                        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </h1>
                    {% include post-meta.html post=post link=1 %}
                </header>
                {{ post.excerpt }}
                <p><a href="{{ post.url | prepend: site.baseurl }}"><i>[Read more...]</i></a></p>
            </article>
            {% unless forloop.last %}
                <hr>
            {% endunless %}
        {% endfor %}
    </section>

    <aside class="col-md-2 hidden-sm hidden-xs" id="sidebar">
        <div data-spy="affix" data-offset-top="0">
            <h4>Posts</h4>
            <ul class="nav nav-pills nav-stacked" role="tablist" id="post-list">
                {% for post in site.posts %}
                    <li><a href="#{{ post.id | slugify }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </aside>
</div>

<script type="text/javascript">
 $('body').scrollspy({ target: '#sidebar' });
 /* http://stackoverflow.com/q/18683303 */
 $(function() {
     var $affixElement = $('#post-list');
     $affixElement.width($affixElement.parent().width());
 });
</script>

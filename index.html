---
layout: default
---
<section class="col-md-10">
    {% for post in site.posts %}
        <article>
            <header>
                <h1 id="{{ post.id | slugify }}" class="target">
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                </h1>
                <div class="post-time">
                    <i class="fa fa-clock-o"></i>
                    <time datetime="{{ post.date }}">{{ post.date | date: "%b %-d, %Y" }}</time>
                    |
                    <a href="{{ post.url | prepend: site.baseurl }}#comment_target">
                        <i class="fa fa-comment"></i>
                        <span class="disqus-comment-count" data-disqus-identifier="{{ post.id | slugify }}">Comments</span>
                    </a>
                </div>
            </header>
            {{ post.content }}
        </article>
        {% if forloop.last == false %}
            <hr>
        {% endif %}
    {% endfor %}
</section>

<aside class="col-md-2 hidden-sm hidden-xs" id="sidebar">
    <div data-spy="affix" data-offset-top="0">
    <h4>Navigation</h4>
    <ul class="nav nav-pills nav-stacked" role="tablist" id="post-list">
        {% for post in site.posts %}
            <li><a href="#{{ post.id | slugify }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    </div>
</aside>

<script type="text/javascript">
 $('body').scrollspy({ target: '#sidebar' });
 /* http://stackoverflow.com/q/18683303 */
 $(function() {
     var $affixElement = $('#post-list');
     $affixElement.width($affixElement.parent().width());
 });
</script>
<script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.4/TweenMax.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/ScrollToPlugin.min.js"
            integrity="sha384-uBSgcohCxXZ2GYG0COcvBWu18U/3OMuQ3TVUCrSO1FNygZ4YjfdVB/KKmmUVSv1y" crossorigin="anonymous"></script>
    <script src="{{ "/js/jquery-1.12.3.min.js" | relURL }}"></script>
    <script src="{{ "/js/bootstrap.min.js" | relURL }}"></script>
    <script src="{{ "/js/isotope.pkgd.min.js" | relURL }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.pkgd.min.js"
            integrity="sha384-Xe3wc6qrKm5s/0MutOWTCjDHtr0KgeBP8ctVRqs2D3elWg+cBjXYpH+7dazj34Eh" crossorigin="anonymous"></script>
    <script src="{{ "/js/hugo-academic.js" | relURL }}"></script>
    {{ range .Site.Params.custom_js }}
    <script src="{{ "/js/" | relURL }}{{ . }}"></script>
    {{ end }}

    {{ with .Site.GoogleAnalytics }}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ . }}', 'auto');
        ga('send', 'pageview');

        /* Send outbound link click events */
        var links = document.querySelectorAll('a');
        Array.prototype.map.call(links, function(item) {
            if (item.host != document.location.host) {
                item.addEventListener('click', function() {
                    var action = item.getAttribute('data-action') || 'follow';
                    ga('send', 'event', 'outbound', action, item.href);
                });
            }
        });
    </script>
    {{ end }}

    <!-- Code highlighting -->
    {{ if $.Scratch.Get "highlight_enabled" }}
      <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"
              integrity="sha384-EEKn1+/1X9qlVxiFuB664oooAridEz1FSrcb8hOxNUeUPfYxqq2B6FGnfmS7LIE2" crossorigin="anonymous"></script>
      <script>hljs.initHighlightingOnLoad();</script>
    {{ end }}

    <!-- LaTeX math rendering -->
    {{ if or .Params.math .Site.Params.math }}
      <script type="text/x-mathjax-config">
       MathJax.Hub.Config({
           CommonHTML: { linebreaks: { automatic: true } },
           "HTML-CSS": { linebreaks: { automatic: true } },
           SVG: { linebreaks: { automatic: true } },
           tex2jax: {
               inlineMath: [['$','$']],
               displayMath: [['$$','$$']],
           }
       });
      </script>
      <script async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML"
              integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script>
      {{ end }}

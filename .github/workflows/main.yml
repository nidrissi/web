name: Build and upload the website

on:
  push:
    branches:
      - master
    paths-ignore:
      - ".gitignore"
      - "README.md"
      - "curriculum/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Download hugo
        run: curl -Ls "https://github.com/gohugoio/hugo/releases/download/v${hugo_version}/hugo_extended_${hugo_version}_Linux-64bit.tar.gz" -o /tmp/hugo.tar.gz
        env:
          hugo_version: "0.81.0"
      - name: Unpack hugo
        run: tar xf /tmp/hugo.tar.gz -C /tmp
      - name: Execute bit hugo
        run: chmod +x /tmp/hugo
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: /tmp/hugo --minify
      - name: Install dependenciens
        run: npm clean-install
      - name: PurgeCSS
        run: npm run purgecss
      - name: Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - name: Upload
        uses: azure/CLI@v1
        with:
          azcliversion: 2.21.0
          inlineScript: |
            az storage blob sync --container '$web' --source public
        env:
          AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      - name: Logout
        run: |
          az logout

---
layout: default
---
<section>
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-time">
            <span class="glyphicon glyphicon-time"></span>
            <time datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
        </div>
    </header>
    {{ content }}
</section>

---
layout: default
---
<section>
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-time">
            <span class="fa fa-clock-o"></span>
            <time datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
            |
            <span class="fa fa-comment"></span> <a href="{{ page.url | prepend: site.baseurl }}#disqus_thread" data-disqus-identifier="{{ page.id }}">Comments</a>
        </div>
    </header>
    {{ content }}
    {% include disqus.html %}
</section>

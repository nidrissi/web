---
layout: default
---
<section>
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-time">
            <span class="fa fa-clock-o"></span>
            <time datetime="{{ page.date }}">{{ page.date | date: "%b %-d, %Y" }}</time>
            |
            <a href="#disqus_thread">
                <i class="fa fa-comment"></i>
                <span class="disqus-comment-count" data-disqus-identifier="{{ page.id }}">Comments</span>
            </a>
        </div>
    </header>
    {{ content }}
    {% include disqus.html %}
</section>
<script id="dsq-count-scr" src="//nidrissi.disqus.com/count.js" async></script>

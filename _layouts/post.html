---
layout: default
---
<section>
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        {% include post-meta.html post=page %}
    </header>
    {{ content }}
    {% unless page.draft %}
        {% include disqus.html %}
    {% endunless %}
</section>
<script id="dsq-count-scr" src="//{{ site.disqus_username }}.disqus.com/count.js" async></script>

{{- define "main" -}}
<h1>{{ .Title }}</h1>
<p class="lead">
  {{ .Params.cursus }} (S{{ .Params.semester }}) &bull; {{ .Params.what }} &bull; {{ .Params.time }} &bull;
  {{ if ne .Params.Lastmod .Params.Date -}}
  {{- i18n "last_updated" -}}
  {{- end }}
  <time datetime="{{ dateFormat "2006-01-02" .Date }}">
    {{- .Lastmod.Format .Site.Params.date_format -}}
  </time>
</p>
{{- end -}}

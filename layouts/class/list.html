{{ define "main" }}
<h1>{{ markdownify .Title }}</h1>

{{- range (.Pages.GroupByParam "year").Reverse -}}
<section class="row">
  <h2 class="col-md-1 col-lg-2 col-xl-1" id="heading-{{ .Key }}">
    {{- .Key -}}
  </h2>
  <div class="col">
    {{- range .Pages.ByDate.Reverse -}} {{- .Render "card" -}} {{- end -}}
  </div>
</section>
{{- end -}} {{- with .Content -}}
<hr />
{{- . -}} {{- end -}} {{ end }}

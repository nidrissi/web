{{- define "main" -}}
<h1>{{ .Title }}</h1>
<p class="lead">
  {{- partial "meta/cours" . }}
  {{- if ne .Lastmod .Date -}}
  &bull;
  {{ i18n "last_updated" -}}
  <time datetime="{{ dateFormat "2006-01-02" .Lastmod }}">
    {{- .Lastmod.Format .Site.Params.date_format -}}
  </time>
  {{- end -}}
  {{- with .Content -}}<div>{{- . -}}</div>{{- end -}}
</p>
{{- end -}}

{{- define "main" -}}
<h1>{{- .Title -}}</h1>

{{- with .Content -}}
<div>{{- . -}}</div>
{{- end -}} {{ $pag := .Paginator }} {{- range .Paginator.Pages -}} {{- .Render
"card" -}} {{- end -}}
<nav aria-label="Pagination">
  <ul class="pagination">
    <li class="page-item {{ if not .Paginator.HasPrev }}disabled{{ end }}">
      <a
        class="page-link"
        {{-
        if
        .Paginator.HasPrev
        -}}
        href="{{ .Paginator.Prev.URL }}"
        {{-
        else
        -}}
        href="#"
        {{-
        end
        -}}
      >
        <i class="bi bi-arrow-left" aria-label="Previous"></i>
      </a>
    </li>
    {{- range .Paginator.Pagers -}}
    <li
      class="page-item {{ if eq . $pag }}active{{ end }}"
      {{
      if
      eq
      .
      $pag}}aria-current="page"
      {{
      end
      }}
    >
      <a class="page-link" href="{{ .URL }}">{{ .PageNumber }}</a>
    </li>
    {{- end -}}
    <li class="page-item {{ if not .Paginator.HasNext }}disabled{{ end }}">
      <a
        class="page-link"
        {{-
        if
        .Paginator.HasNext
        -}}
        href="{{ .Paginator.Next.URL }}"
        {{-
        else
        -}}
        href="#"
        {{-
        end
        -}}
      >
        <i class="bi bi-arrow-right" aria-label="Next"></i>
      </a>
    </li>
  </ul>
</nav>
{{- end -}}

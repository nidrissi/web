{{ define "main" }}
<article class="article" itemscope itemtype="http://schema.org/Article">
  <h1 itemprop="name">{{ .Title }}</h1>
  {{ partial "metadata" . }}
  <div itemprop="articleBody">{{ .Content }}</div>

  {{ if .Site.Params.section_pager }}
  {{ partial "section_pager.html" . }}
  {{ end }}
</article>
{{ partial "section_pager.html" . }}
{{ end }}

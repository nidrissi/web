<article class="py-2">
  <h3 class="mb-1 fs-5">
    <a href="{{- .Permalink -}}" class="text-decoration-none">
      {{- .Title | markdownify -}}
    </a>
  </h3>
  <p class="text-muted">{{- partial "meta/post" . -}}</p>

  {{- if .Truncated -}} {{- .Summary -}} {{- else -}} {{- .Content -}} {{- end
  -}} {{- if .Truncated -}}
  <p>
    <a href="{{- .Permalink -}}" class="text-decoration-none link-success fs-6"
      >{{- i18n "continue_reading" -}}&nbsp;<i
        class="bi bi-box-arrow-in-right"
      ></i
    ></a>
  </p>
  {{- end -}}
</article>

<article class="card border-light">
  <div class="card-body px-3 py-2">
    <h5 class="card-title mb-2"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a> <small>&ndash; {{ partial "meta/data" . }}</small></h5>
    <div class="card-text">
      {{- if .Params.summary -}}
      {{- .Params.summary | markdownify -}}
      {{- else if .Truncated -}}
      {{- .Summary -}}
      {{- else -}}
      {{- .Content -}}
      {{- end -}}
      {{- if or .Params.summary .Truncated -}}<a href="{{ .Permalink }}" class="card-link">[â€¦ {{ i18n "continue_reading" }}]</a>{{- end -}}
    </div>
  </div>
</article>

<article class="card border-light">
  <div class="card-body px-3 py-2">
    <div class="card-title mb-2">
      <h5 class="mb-1">
        <a href="{{ .Permalink }}">{{ .Title | markdownify }}</a>
      </h5>
      <small>{{ partial "meta/data" . }}</small>
    </div>
    <div class="card-text">
      {{- if .Params.summary -}} {{- .Params.summary | markdownify -}} {{- else
      if .Truncated -}} {{- .Summary -}} {{- else -}} {{- .Content -}} {{- end
      -}} {{- if or .Params.summary .Truncated -}}<a
        href="{{ .Permalink }}"
        class="card-link"
        >[{{ i18n "continue_reading" }} â–·]</a
      >{{- end -}}
    </div>
  </div>
</article>

{{- if ne .Lastmod .Date -}}
{{- i18n "last_updated" -}}
{{- end }}
<time datetime="{{ dateFormat "2006-01-02" .Lastmod }}">
  {{- .Lastmod.Format .Site.Params.date_format -}}
</time>
{{ range $k, $v := $.Params.tags -}}
<a href="{{ "/tags/" | relLangURL }}{{ . | urlize | lower }}" class="badge badge-primary">#{{ . }}</a>
{{ end -}}

{{- $ := .content -}}
{{- $key := .key -}}
<div class="col-md-2 col-lg-3 col-xl-2"><h3 class="text-wrap">{{- i18n (printf "status_%s" $key) -}}</h3></div>
<div class="col-md-10 col-lg-9 col-xl-10">
  {{- range (where $.Pages "Params.status" $key).ByDate.Reverse -}}
  {{- .Render "card" -}}
  {{- end -}}
</div>

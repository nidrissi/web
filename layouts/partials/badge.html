<a
  href="{{ .url }}"
  {{
  .extraAttributes
  |
  safeHTMLAttr
  }}
  class="
    badge
    bg-transparent
    text-primary
    border border-primary
    fw-normal
    rounded-pill
    text-decoration-none
    me-2
  "
>
  {{- with .icon -}}
  <i class="bi bi-{{ . }}"></i>&nbsp; {{- end -}} {{- .label -}}
</a>
{{- chomp "" -}}

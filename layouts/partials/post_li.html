<div class="card my-1" itemscope itemprop="blogPost">
  <div class="card-body">
    <h5 class="card-title" itemprop="name">
      <a itemprop="url" href="{{ .Permalink }}">{{ .Title }}</a>
    </h5>
    <h6 class="card-subtitle">
      {{ partial "article_metadata" . }}
    </h6>
    <div class="card-text" itemprop="articleBody">
      {{ if .Params.summary }}
      {{ printf "%s" .Params.summary | markdownify }}
      {{ else if .Truncated }}
      {{ .Summary }}
      {{ else }}
      {{ .Content }}
      {{ end }}
    </div>
    <a href="{{ .Permalink }}" class="card-link">{{ i18n "continue_reading" }}</a>
  </div>
</div>

{{- if or .Params.draft (ge .PublishDate now) -}}
<div style="position: absolute; top: 0%; right: 0%; opacity: 0.4">
  <div
    class="alert alert-{{ if .Params.draft }}danger{{ else }}warning{{ end }}"
  >
    <h2 class="alert-heading">
      {{- if .Params.Draft -}} Draft! {{- else -}} Future! {{- end -}}
    </h2>
  </div>
</div>
{{- end -}}

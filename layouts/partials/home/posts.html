<section class="row">
  <h2 class="col-12 col-md-2"><a href="{{ ref . "post/" }}">{{ i18n "blog" }}</a></h2>
  <div class="col-12 col-md-10">
    {{- range first .Site.Params.home_counts.post (where .Site.RegularPages "Type" "post") -}}
    {{- .Render "card" -}}
    {{- end -}}
    <h6 class="mt-2 mb-0"><a href="{{ ref . "post/" }}">…{{ i18n "more_posts" }} »</a></h6>
  </div>
</section>

<nav class="card">
  {{- if .Params.toc -}}
  <div class="card-body">
    <h6 class="card-title">
      <i class="fas fa-list"></i>&nbsp;{{ i18n "contents" }}
    </h6>
    {{- .TableOfContents -}}
  </div>
  {{- end -}} {{- if .Params.sidebar -}}
  <ul class="list-group list-group-flush">
    {{- range .Params.sidebar -}}
    <li class="list-group-item">{{ . | markdownify }}</li>
    {{- end -}}
  </ul>
  {{- end -}}
</nav>

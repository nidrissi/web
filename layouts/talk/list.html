{{- define "main" -}}
<h1>{{- .Title | default (i18n "talks") -}}</h1>

{{- with .Content -}}
<div>{{- . -}}</div>
{{- end -}} {{- range (where .Data.Pages "Type" "talk").GroupByDate "2006" -}}
<section class="row">
  <h2 class="col-md-1 col-lg-2 col-xl-1">{{- .Key -}}</h2>
  <div class="col">
    {{- range .Pages.ByDate.Reverse -}} {{- .Render "card" -}} {{- end -}}
  </div>
</section>
{{- end -}} {{- end -}}

{{ partial "header.html" . }}
{{ partial "header_image.html" . }}

<div class="container">
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}

    {{ with .Content }}
    <div>{{ . }}</div>
    {{ end }}

    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    {{ end }}

    {{ partial "pagination" . }}
</div>

{{ partial "footer.html" . }}

{{ partial "header.html" . }}

{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
{{ with .Content }}
<div>{{ . }}</div>
{{ end }}
<ul>
    {{ $paginator := .Paginate .Data.Pages }}
    {{ range $paginator.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
</ul>
{{ partial "pagination" . }}

{{ partialCached "footer.html" . }}

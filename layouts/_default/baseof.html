<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "header" . -}}
  <body>
    {{- partial "navbar" . -}}
    <div id="main-container" class="container py-3">
      {{- if .Params.toc -}}{{- partial "toc" . -}}{{- end -}}
      <section>{{- block "main" . -}}{{- end -}}</section>
      <hr>
      <footer class="text-muted text-center">
        {{- .Site.Author.name }} &bull; {{ delimit .Site.Author.organizations ", " | markdownify }} &bull; <a href="mailto:{{ .Site.Author.email }}">{{ .Site.Author.email }}</a>
      </footer>
    </div>
  </body>
</html>

<article class="card border-light">
  <div class="card-body px-3 py-2">
    <div class="card-title mb-0">
      <h3 class="mb-0 fs-5">{{ .Title | markdownify }}.</h3>
      {{- partial "meta/research" . -}}
    </div>
    <a class="card-link" href="{{ .Permalink }}"
      ><i class="bi bi-search me-1"></i>Info</a
    >
    {{- partial "links" (dict "content" . "is_card" 1) -}}
  </div>
</article>

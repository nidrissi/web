{{- define "main" -}}
<article>
    <h1 class="mb-0">{{- .Title -}}</h1>
    <p class="lead">
      {{- partial "meta/research" . }}
      {{ partial "links" (dict "content" . "is_card" 0) -}}
    </p>
    
    {{- with .Params.abstract -}}
    <blockquote class="blockquote"><p>
      {{- . | markdownify -}}
    </p></blockquote>
    {{- end -}}

    {{- with .Content -}}
    <hr>
    <div>{{- . -}}</div>
    {{- end -}}
</article>

{{- partial "section_pager.html" . -}}
{{- end -}}

{{- define "main" -}}
<article>
    <h1 class="mb-0">{{- .Title -}}</h1>
    <p class="lead">
      {{- partial "article_ref" . -}}
      {{- partial "links" (dict "content" . "is_card" 0) -}}
    </p>
    
    {{- with .Params.abstract -}}<p>{{- . | markdownify -}}</p>{{- end -}}

    {{- with .Content -}}
    <hr>
    <div>{{- . -}}</div>
    {{- end -}}
</article>

{{- partial "section_pager.html" . -}}
{{- end -}}

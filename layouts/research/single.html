{{- define "main" -}}
<article>
  {{ partial "sidebar-button" .}}
  <h1 class="mb-0">{{- .Title | markdownify -}}</h1>
  <p class="fs-5 mb-0">{{- partial "meta/research" . }}</p>
  <p class="fs-5">{{- partial "links" . -}}</p>

  {{- with .Params.abstract -}}
  <blockquote class="blockquote">
    <p>
      <strong>{{ i18n "abstract" }}.</strong>
      {{ . -}}
    </p>
  </blockquote>
  {{- end -}} {{- with .Content -}}
  <hr />
  <div>{{- . -}}</div>
  {{- end -}}
</article>
{{- end -}}

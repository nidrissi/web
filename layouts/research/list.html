{{- define "main" -}}
<h1>{{- .Title -}}</h1>

{{- with .Content -}}
<div>{{- . -}}</div>
{{- end -}}

{{- range .Data.Pages.GroupByDate "2006" -}}
<div class="row">
  <div class="col-md-1 col-lg-2 col-xl-1"><h3>{{- .Key -}}</h3></div>
  <div class="col">
    {{- range .Pages.ByDate.Reverse -}}
    {{- .Render "card" -}}
    {{- end -}}
  </div>
</div>
{{- end -}}

{{- end -}}

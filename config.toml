baseURL = "https://idrissi.eu/"
title = "Najib Idrissi's homepage"
enableEmoji = true
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
paginate = 10
enableRobotsTXT = true

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[outputs]
  home = [ "HTML", "CSS", "RSS" ]
  section = [ "HTML", "RSS" ]

[blackfriday]
  hrefTargetBlank = false

[params]
  name = "Najib Idrissi"
  role = "Postdoc"
  organization = "ETH Zürich"
  organization_url = "https://www.ethz.ch"
  avatar = "photo.jpg"  # Specify an avatar image (in `static/img/` folder) or delete value to disable avatar.
  email = "najib.idrissi@math.ethz.ch"
  address = "ETH Zürich (D-MATH, Pool Group 5) – Rämistrasse 101 – 8092 Zürich – Switzerland (Office: HG F27.4)"
  office_hours = ""
  phone = ""
  skype = ""
  telegram = ""
  gpg_key_url = "/pubkey/"

  # Enable Keybase in Contact section by entering your keybase.io username.
  keybase = ""

  # Date format (refer to Go's date format: http://flippinggodateformat.com )
  #   Examples: "Mon, Jan 2, 2006" or "2006-01-02"
  date_format = "2006-01-02"

  math = true

  # Enable native social sharing buttons?
  sharing = true

  custom_css = ['style.css']
  custom_js  = ['piwik.js']

  # Publication types.
  #   Used to categorize publications.
  #   The index of the publication type in the list is used as its unique numerical identifier.
  #   The numeric ID is used in a publication's frontmatter to categorize it.
  #   The language can be edited below.
  #   For multi-lingual sites, copy this block to each language section at the end of this file.
  publication_types = [
    'Uncategorized',  # 0
    'Conference proceedings',  # 1
    'Journal paper',  # 2
    'Work in progress',  # 3
    'Technical report',  # 4
    'Book',  # 5
    'Book chapter',  # 6
    'Thesis'  # 7
  ]

  # Social/Academic Networking
  #
  # Icon pack "fa" includes the following social network icons:
  #
  #   twitter, weibo, linkedin, github, facebook, pinterest, google-plus,
  #   youtube, instagram, soundcloud
  #
  #   For email icon, use "fa" icon pack, "envelope" icon, and
  #   "mailto:your@email.com" as the link.
  #
  #   Full list: https://fortawesome.github.io/Font-Awesome/icons/
  #
  # Icon pack "ai" includes the following academic network icons:
  #
  #   google-scholar, arxiv, orcid, researchgate, mendeley
  #
  #   Full list: https://jpswalsh.github.io/academicons/


  [[params.social]]
    icon = "arxiv"
    icon_pack = "ai"
    link = "https://arxiv.org/a/idrissi_n_1.html"

  [[params.social]]
    icon = "google-scholar"
    icon_pack = "ai"
    link = "https://scholar.google.com/citations?user=Gwf_TxEAAAAJ"

  [[params.social]]
    icon = "university"
    icon_pack = "fa"
    link = "https://mathscinet.ams.org/mathscinet/MRAuthorID/1233505"

  [[params.social]]
    icon = "orcid"
    icon_pack = "ai"
    link = "https://orcid.org/0000-0001-7288-6726"

  [[params.social]]
    icon = "stack-exchange"
    icon_pack = "fa"
    link = "https://math.stackexchange.com/users/10014/najib-idrissi"

  [[params.social]]
    icon = "github"
    icon_pack = "fa"
    link = "https://github.com/nidrissi"

# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

[[menu.main]]
  name = "Home"
  url = "/"
  weight = 1
[[menu.main]]
  name = "CV"
  url = "/cv/"
  weight = 2

# Taxonomies.
[taxonomies]
  tag = "tags"
  category = "categories"
  publication_type = "publication_types"

# Languages
#   Create a [languages.X] block for each language you want, where X is the language ID.

[Languages.en]
  languageCode = "en-us"
  weight = 1

[Languages.fr]
  languageCode = "fr-FR"
  weight = 2
  title = "Page perso de Najib Idrissi"
  role = "Postdoc"
  address = "ETH Zürich (D-MATH, Pool Group 5) – Rämistrasse 101 – 8092 Zürich – Suisse (Bureau : HG F27.4)"
  publication_types = [
  'Sans catégorie',  # 0
  'Actes de conférence',  # 1
  'Article de journal',  # 2
  'Travail en cours',  # 3
  'Rapport technique',  # 4
  'Livre',  # 5
  'Chapitre de livre',  # 6
  'Thèse/mémoire'  # 7
]

  [[Languages.fr.menu.main]]
    name = "Accueil"
    url = "/fr/"
    weight = 1
  [[Languages.fr.menu.main]]
    name = "CV"
    url = "/fr/cv/"
    weight = 2

[permalinks]
  post = "/:year/:month/:day/:filename/"

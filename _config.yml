# Basic info
title: Najib Idrissi
name: Najib Idrissi
author: Najib Idrissi # for jekyll-feed
email: najib.idrissi.kaitouni@gmail.com
description: A blog about math, operads, algebraic topology, and whatever else I can think about.
baseurl: ""
url: "https://nidrissi.github.io"
disqus_username: nidrissi

# Build conf
markdown: kramdown
highlighter: pygments
permalink: /:year/:month/:day/:title/
excerpt_separator: <!--more-->
gems:
  - jekyll-feed
  - jekyll-sitemap

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

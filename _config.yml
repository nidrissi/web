# Basic info
title: Blogerad
name: Najib Idrissi
author: Najib Idrissi # for jekyll-feed
email: najib.idrissi.kaitouni@gmail.com
description: A blog about math, operads, algebraic topology, and whatever else I can think about.
baseurl: ""
url: "http://blog.erad.fr"
disqus_username: nidrissi
paginate: 5

# Build conf
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
excerpt_separator: <!--more-->
gems:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
exclude: ["README.md"]

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
